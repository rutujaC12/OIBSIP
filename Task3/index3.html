<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container">
            <input type="text" id="temperature" class="input" placeholder="Enter temperature">
            <select id="conversionType" class="select">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <button id="convertButton" class="button">Convert</button>
        <div class="result" id="result">
            Converted Temperature: <span id="convertedTemperature">--</span> <span id="convertedUnit">Â°C</span>
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
